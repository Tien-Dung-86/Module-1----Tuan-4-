<script>
    let arr =   [1, 3, 5, 4, 7, 7, 5, 5, 7 ];
    let max = arr[0];
    for (i = 0; i < arr.length - 1; i++){
        if(max < arr[i]){
            max = arr[i];
        }
    }
    console.log("Số lớn nhất là: " + max)
</script>
