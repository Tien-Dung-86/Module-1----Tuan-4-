<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy(energy) {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery
        }

        getBatteryInfo() {
            return battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("Lighting")
                battery.decreaseEnergy();
            } else {
                alert("Not Lighting")
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
