<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
</html>
<script>
    function Anime(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getAnimeElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 100;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 100;
            console.log('ok: ' + this.left);
        }
        this.moveUp = function () {
            this.top -= 100;
            console.log('ok: ' + this.top);
        }
        this.moveDown = function () {
            this.top += 100;
            console.log('ok: ' + this.top);
        }


    }

    let anime = new Anime('shironeko.png', 20, 30, 200);

    function start() {
        if (anime.left <= window.innerWidth - anime.size && anime.top <= 20) {
            anime.moveRight();
        } else if (anime.top <= window.innerHeight - anime.size && anime.left > 0) {
            anime.moveDown();
        } else if (anime.left > 0) {
            anime.moveLeft();
        } else if (anime.top > 0) {
            anime.moveUp();
        }
        document.getElementById('game').innerHTML = anime.getAnimeElement();
        setTimeout(start, 100)
    }

    start();
</script>
