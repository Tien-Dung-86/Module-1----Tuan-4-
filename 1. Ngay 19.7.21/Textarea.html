<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <div style="text-align: center">
    <h3>Type anything slowly</h3>\

    <textarea id="text" cols="40" rows="10" onkeyup="typeText()"></textarea>
  </div>
</form>
</body>
<script>
  let str = "Tôi là một lập trình viên";
  let arr = str.split('');
  let result = '';
  let index = 0;

  function typeText() {
    result += arr[index];
    index++;
    console.log(result);
    document.getElementById('text').value = result;
    if (index === arr.length) {
      index = 0;
      document.getElementById("text").value = "";
      result = "";

    }
  }

</script>
</html>
