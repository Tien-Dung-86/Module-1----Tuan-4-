<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng Part 6</title>
</head>
<body>
<script>
  let arr =   [1, -2, 6, -10, -15, 6, -6, -8, -9];
  let count = 0;

    for (i = 0; i < arr.length; i++) {
       if(arr[i] < 0){
         count++;
       }
    }
  console.log("Số lần xuất hiện trong mảng là: " + count);
</script>
</body>
</html>
