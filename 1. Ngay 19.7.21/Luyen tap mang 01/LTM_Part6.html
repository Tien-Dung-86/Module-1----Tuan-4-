<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng Part 6</title>
</head>
<body>
<script>
    let arr = [1, 1, 3, 4, 5, 6, 7, 8, 9, 10];
    let check = false
    let inputNumberV = prompt("Input B");
        for (i = 0; i < arr.length ; i++) {
            if (inputNumberV == arr[i]) {

                check= true;
            }
        }
        if(!check){
            document.write(inputNumberV+ "not in array")
        }else {
            document.write(inputNumberV + " is in the array");
        }


</script>
</body>
</html>
