<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng Part 8</title>
</head>
<body>
<script>
    let arr = [1, 3, 2, 5, 6, 8, -1, 10];

    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j - 1]) {
                let a = arr[j - 1];
                arr[j - 1] = arr[j];
                arr [j] = a;
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
