<script>

    let numbers = prompt();
    let arr = numbers.toString();
    let result = [arr[0]];

    for (i = 0; i < arr.length; i++) {
        if ((arr[i - 1] % 2 === 0) && (arr[i] % 2 === 0)) {
            result.push("-", arr[i]);
        } else {
            result.push(arr[i]);
        }
    }
    console.log(result.join(''));

</script>
