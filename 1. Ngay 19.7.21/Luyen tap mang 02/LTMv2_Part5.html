                alert("Hai chuỗi " + arr1 + " và chuỗi " + arr2 + " không giống nhau");
                break
            } else{
                alert("Hai chuỗi " + arr1 + " và chuỗi " + arr2 + " giống nhau");
                break
            }
        }
    }
