<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng v2 Part 3</title>
</head>
<body>
<script>
    let arr = [1, "a", 3, 6, "b", "e", 7];

    function isCharacter(arr) {
        let isNumbers = true;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])) {
                isNumbers;
                count++;
            }
        }
        return count;
    }

    console.log(isCharacter(arr));


</script>
