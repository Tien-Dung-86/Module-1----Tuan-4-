<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function minValue(arr){
        if(arr.length  === 0){
            return -1
        } else {
            let min = arr[0];
            for (i = 0; i < arr.length - 1; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }
    }

    let result1 = minValue(arr1);
    console.log("Số nhỏ nhất trong mảng " + arr1 + " là: " + result1);
    let result2 = minValue(arr2);
    console.log("Số nhỏ nhất trong mảng " + arr2 + " là: " + result2);
    let result3 = minValue(arr3);
    console.log("Số nhỏ nhất trong mảng " + arr3 + " là: " + result3);
    let result4 = minValue(arr4);
    console.log("Số nhỏ nhất trong mảng " + arr4 + " là: " + result4);

</script>
</body>
</html>
