<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm Part 3</title>
</head>
<body>
<script>
    function myFunction(a, b) {
        if (a > b) {
            alert("Tham số " + a + " lớn hơn tham số " + b);
        } else if (a <= b) {
            return a + b
        }
    }

    let result = myFunction(2, 3);
    console.log(result)

    let result1 = myFunction(3, 3);
    console.log(result1)

    let result2 = myFunction(4, 3);
    console.log(result2)

</script>
</body>
</html>
