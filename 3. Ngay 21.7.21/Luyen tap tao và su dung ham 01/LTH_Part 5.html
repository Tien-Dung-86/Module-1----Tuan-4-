<script>
  let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
  let inputStar = prompt("Input star:");

  function myFunction() {
      let count = 0;
      for (i = 0; i < star1.length; i++) {
        if (inputStar === star1[i]){
           console.log("Ngôi sao " + star1[i] + " ở chòm sao " + star2 [i]);
           break
        }
          count++;
      }
      if (count === star1.length){
          console.log("No")
      }
  }

  myFunction()
</script>
