<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm Part 3</title>
</head>
<body>
<script>
    function factorialCal(a) {
        let result = 1;
        for (i = 1; i <= a; i++) {
            result *= i;
        }
        return result;
    }

    let calculation = factorialCal(6);
    console.log("factorial = " + calculation)
</script>
</body>
</html>
