<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm Part 2</title>
</head>
<body>
<script>
    function circleArea(a) {
        area = a * a * Math.PI;
        return area
    }

    function circlePerimeter(b) {
        perimeter = 2 * b * Math.PI;
        return perimeter
    }

    let result1 = circleArea(5);
    document.write("Area = " + result1 + "m^2" + "</br>");
    let result2 = circlePerimeter(5);
    document.write("Perimeter = " + result2 + "m");
</script>
</body>
</html>
