<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circle</title>
</head>
<body>
<canvas id="myCanvas" width="1366px" height="768px" style="border: 1px solid black"></canvas>
</body>
</html>

<script>
  function Circle(x, y, radius){
    this.x = x;
    this.y = y;
    this.radius = radius;
  }
  function createCircle(){
  let ctx = document.getElementById("myCanvas").getContext("2d");
  let circle = new Circle(100, 100, 50);
  ctx.beginPath();
  ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
  ctx.fillStyle = "blue"
  ctx.fill();
  }
  createCircle();
</script>
