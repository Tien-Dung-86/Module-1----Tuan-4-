<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
<script>
  let Mobile1 = function(name, battery, message, status, check){
        this.name = name;
        this.battery = battery;
        this.message = message;
        this.status = status;
        this.check = check;
      this.getName = function(name){
          return this.name
      }
      this.getBattery = function(battery){
          return this.battery
      }
      this.getMessage = function(message){
          return this.message
      }
      this.getCheck = function(check){
          return this.check
      }
      this.decreaseBattery = function(){
          if(this.battery > 0){
              this.battery--;
          }
      }
      this.turnOn = function(){
          this.status = true;
      }
      this.turnOff = function(){
          this.status = false;
      }
  }
</script>
