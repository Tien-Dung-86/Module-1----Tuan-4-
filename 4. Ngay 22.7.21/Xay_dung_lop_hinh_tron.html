<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
  let Circle = function (radius, color){
    this.radius = radius;
    this.color = color;
    this.getRadius = function(){
      return this.radius
    }
    this.getColor = function(){
      return this.color
    }
    this.getArea = function(){
      let area = this.radius * this.radius * Math.PI;
      return area
    }
  }
  let circle = new Circle(50, "black");
  let radius = circle.getRadius();
  let color = circle.getColor();
  let area = circle.getArea();
  document.write("Radius = " + radius + "; <br/>")
  document.write("Area = " + area + "; <br/>")
  document.write("Color: " + color)
</script>
</body>
</html>
